apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: mirror-nginx-unpriv
  namespace: rohith-chirrareddy-dev
spec:
  serviceAccountName: pipelines-mirror
  pipelineRef:
    name: mirror-to-jfrog
  params:
    - name: srcImage
      value: docker.io/nginxinc/nginx-unprivileged:stable
    - name: destRegistry
      value: trialz3vmz5.jfrog.io
    - name: destRepo
      value: demo-docker
    - name: destName
      value: sample-ui
    - name: destTag
      value: v2
